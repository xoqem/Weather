<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather</title>

    <script type="text/javascript" data-main="../js/app" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.5/require.min.js"></script>

    <link href="../css/styles.css" rel="stylesheet">
  </head>
  <body>
    <!-- Templates -->

    <script type="text/template" id="app-template">
      <section id="weatherapp">
        <header id="header">
          <h1>Weather</h1>
          <input id="latitude-input" placeholder="Latitude?" value="47.6097" autofocus>
          <input id="longitude-input" placeholder="Longitude?" value="-122.3331">
        </header>
        <section id="forecast">
          <ul id="forecast-list"></ul>
        </section>
        <footer id="footer"></footer>
      </section>
    </script>

    <script type="text/template" id="forecast-template">
      <div class="view">
        <b>Longitude:</b> <%- longitude %><br />
        <b>Latitude:</b> <%- latitude %><br />
        <b>Temperature:</b> <%- temperature %><br />
      </div>
    </script>

  </body>
</html>
